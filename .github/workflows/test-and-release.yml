name: Test and Release

on:
  pull_request:
    paths:
      - 'mcp_server_snowflake/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/test-and-release.yml'
  push:
    branches:
      - main
    paths:
      - 'mcp_server_snowflake/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/test-and-release.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          enable-cache: true
      - run: uv sync --all-extras --dev
      # TODO: enable once pyright passes
      # - run: uv run pyright
      - run: uv run pytest

  semantic-release-dry-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          enable-cache: true
      - run: uv pip install --system python-semantic-release==10.4.1
      - run: semantic-release --noop -v version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'chore(release): notion-snowflake-mcp')"
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          enable-cache: true
      - run: uv pip install --system python-semantic-release==10.4.1
      - name: Create release branch and version bump
        id: release
        run: |
          set -e

          # Create a release branch (reuse same branch name to avoid orphaned branches)
          BRANCH_NAME="notion-snowflake-mcp/release-auto"
          git checkout -b "$BRANCH_NAME"

          # Force-push the branch to set up upstream tracking
          git push -f -u origin "$BRANCH_NAME"

          # Run semantic-release to bump version (don't commit)
          # Don't create tag here since squash-merging orphans the tag
          semantic-release version --no-commit --no-tag

          # Check if semantic-release updated any files
          # if so, commit and open PR
          if git diff --cached --exit-code; then
            echo "No version changes needed"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

            # Commit the version bump
            git commit -m "chore(release): bump version"

            # Push the branch (force push to update if branch already exists)
            git push -f origin "$BRANCH_NAME"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        if: steps.release.outputs.has_changes == 'true'
        run: |
          gh pr create \
            --title "chore(notion-snowflake-mcp): release version" \
            --body "Automated version bump by semantic-release" \
            --base main \
            --head "${{ steps.release.outputs.branch }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: "github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'chore(release): notion-snowflake-mcp')"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@e58605a9b6da7c637471fab8847a5e5a6b8df081 # v5
        with:
          enable-cache: true
      - name: Get version and create tag
        id: version
        run: |
          # Get version from pyproject.toml using Python
          pip install tomli
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          TAG="v${VERSION}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          # Create and push tag
          git tag "$TAG"
          git push origin "$TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build wheel
        run: uv build --wheel
      - name: Publish to pyx registry
        run: uv publish --publish-url https://api.pyx.dev/v1/upload/notion/main
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYX_TOKEN }}
      - name: Create GitHub Release
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "notion-snowflake-mcp v${{ steps.version.outputs.version }}" \
            --generate-notes \
            dist/notion_snowflake_mcp-${{ steps.version.outputs.version }}-py3-none-any.whl
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
